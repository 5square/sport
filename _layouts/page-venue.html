---
layout: default
---

<!-- Page Header -->
<header class="intro-header" style="background-image: url('{{ page.cloudinary-baseurl }}{{ page.cloudinary-scale-option-large }}/{{ page.cloudinary-library }}{{ page.bg }}')">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <div class="site-heading">
                    <div>
                        <div style="display: block; float:left; width: 100%; height: 200px;vertical-align: center;">
                            <span style="display: inline-block; height: 100%; vertical-align: middle;"></span>
			                <img src="{{ page.cloudinary-baseurl }}c_limit,h_200,w_200/{{ page.cloudinary-library }}{{ page.cloudinary-logo-home }}" style="display: inline">
                        </div>
		            </div>
            
                    <div style="display: inline">&nbsp;<hr class="small"></div>
                    
                    <span class="subheading">{{ page.venue }}</span>
                    <span class="subheading">{{ page.date }}</span>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Main Content -->
<div class="container">
	<div class="row">
					{{ content }}
	</div>
</div>

<!-- jQuery -->    

<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<!-- Custom Theme JavaScript -->
<script src="{{ site.baseurl }}/js/main.min.js "></script>
